stages:
- stage: Build
  displayName: "Build"
  jobs:
  - job: 'Build'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
      displayName: 'npm install and build'

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: |
          **.js*
          package.json
        TargetFolder: '$(Build.ArtifactStagingDirectory)/_basicnodejs'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/_basicnodejs'
        ArtifactName: '_basicnodejs'
        publishLocation: 'Container'

    - task: ArchiveFiles@2
      displayName: 'Zip Task'
      inputs:
        rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/_basicnodejs'
        includeRootFolder: false
        archiveFile: '$(System.DefaultWorkingDirectory)/_basicnodejs/basicnodejs.zip'  

    - task: S3Upload@1
      inputs:
        awsCredentials: 'project001-service-connection'
        regionName: 'ap-northeast-1'
        bucketName: 'basicnodejsbucket2'
        sourceFolder: '$(System.DefaultWorkingDirectory)/_basicnodejs/'
        globExpressions: 'basicnodejs.zip'
        createBucket: true

    - task: BeanstalkDeployApplication@1
      inputs:
        awsCredentials: 'project001-service-connection'
        regionName: 'ap-northeast-1'
        applicationName: 'basicnodejs'
        environmentName: 'basicnodejs-env'
        applicationType: 's3'
        deploymentBundleBucket: 'basicnodejsbucket2'
        deploymentBundleKey: 'basicnodejskey'
